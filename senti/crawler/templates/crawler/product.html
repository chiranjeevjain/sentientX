<!DOCTYPE html>
<html lang="en">

<script>
  $('tr').onClick( function() {
      alert( 'a')
      window.open('reviews.html?prod='+$(this).text())
  });
</script>

<head>
  <title>SentiTool</title>
  <style>


  th{
    text-align: center;
  }

  td{        text-align: center;
  }

    .center{
      text-align: center;
    }
    .vertical-center {
      vertical-align: middle;
      text-align: center;
      height: 400px;
      border: 1px dashed black;
    }
    .vertical-center a {
      text-decoration: none;
      color: black;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron center">
    <h1>SentiTool - Products</h1><h3>Camera and Accessories</h3>
  </div>


<table class="table table-striped">
<tr> 
<th style="text-align: center;"> Product Name</th>
<th style="text-align: center;"> Number of products</th>
<th style="text-align: center;padding-left: 40px"> Crawled Date</th>
<th style="width: 300px" ></th>
</tr>
{% for choice in data %}
    <tr >

    <td onClick=window.open("{{choice.link}}")>{{ choice.name }} </td>
    <td >{{choice.total}}</td>
    <td style="padding-left: 40px;"> {{choice.date}}</td>
    <td >  <a href = "{{choice.relink}}" > <button type="button">Re-crawl</button>  </a> </td>

    </tr> 
{% endfor %}
</table>
</div>

</body>
</html>
